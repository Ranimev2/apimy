<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHANA AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <img src="user-avatar.png" alt="User Avatar" class="avatar">
                <div class="user-details">
                    <h2>Chat Bot</h2>
                    <p id="status">Online</p>
                </div>
            </div>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-footer">
            <input type="file" id="media-input" accept="image/*" style="display: none;" onchange="previewMedia()">
            <button class="attach-btn" onclick="document.getElementById('media-input').click()">ðŸ“Ž</button>
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Type a message" oninput="checkInput()" onkeypress="handleKeyPress(event)">
                <div class="media-preview" id="media-preview" style="display: none;">
                    <img id="preview-img" src="" alt="Preview">
                    <button class="close-preview" onclick="cancelMedia()">âœ•</button>
                </div>
            </div>
            <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
