<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            padding: 10px;
            display: inline-block;
        }
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .response {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="OpenAI Logo">
        </div>
        <h2>OpenAI Chatbot</h2>
        <input type="text" id="user-input" class="input-field" placeholder="Type a message...">
        <button id="send-btn" class="button">Send</button>
        <div id="response-container"></div>

        <script>
            const apiKey = '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';
            const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';

            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const responseContainer = document.getElementById('response-container');

            sendBtn.addEventListener('click', async () => {
                const userInputValue = userInput.value.trim();
                if (userInputValue !== '') {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify({
                                'prompt': userInputValue,
                                'max_tokens': 100,
                                'temperature': 0.5
                            })
                        });

                        const responseData = await response.json();
                        const responseText = responseData.choices[0].text;

                        const responseHTML = `<div class="response">${responseText}</div>`;
                        responseContainer.innerHTML += responseHTML;

                        userInput.value = '';
                    } catch (error) {
                        console.error(error);
                    }
                }
            });
        </script>
    </div>
</body>
</html>
